<body>
    <header>
        <h1>Sports Performance Pro</h1>
    </header>

    <nav>
        <ul>
            <li>Game On: Elevate Your Sports Experience with Our App!</li>
        </ul>
    </nav>

    <div class="container">
        <h2>Registration</h2>
        <div class="registration-form">
            <div class="registration-container">
                <form action="submit_registration.php" method="post" class="form-column">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required pattern="[A-Za-z]+$">
                    <span class="error-message" id="name-error"></span>

                    <label for="age">Age</label>
                    <input type="text" name="age" id="age" required pattern="[0-9]+">
                    <span class="error-message" id="age-error"></span>

                    <label for="phone">Phone No</label>
                    <input type="text" name="phone" id="phone" required pattern="\d{10}">
                    <span class="error-message" id="phone-error"></span>

                    <label for="institute">Institute</label>
                    <select name="institute" id="institute" required>
                        <option value="Example Institute 1">SUNY Buffalo</option>
                        <option value="Example Institute 2">SUNY Stony Brook</option>
                        <option value="Example Institute 3">Daemen University</option>
                    </select>

                    <label for="registerAs">Register as</label>
                    <select name="registerAs" id="registerAs" required>
                        <option value="coach">Coach</option>
                        <option value="athlete">Athlete</option>
                    </select>

                </form>
                <form action="submit_registration.php" method="post" class="form-column">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>
                    <span class="error-message" id="address-error"></span>

                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required pattern="[^\s@]+@[^\s@]+\.[^\s@]+">
                    <span class="error-message" id="email-error"></span>


                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                    <span class="error-message" id="password-error"></span>


                    <!-- Additional Fields -->
                    <label for="sports">Sports</label>
                    <select name="sports" id="sports">
                        <option value="football">Football</option>
                        <option value="basketball">Basketball</option>
                        <option value="cricket">Cricket</option>
                        <option value="rugby">Rugby</option>
                    </select>

                    <label for="Gender">Gender</label>
                    <select name="Gender" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non-binary">Non-binary</option>
                        <option value="transgender">Transgender</option>
                        <option value="genderqueer">Genderqueer</option>
                        <option value="other">Other</option>

                        
                    </select>
                

                    <div style="text-align:center;">
                        <button type="submit" id="registerButton">Register</button>
                    </div>
                </form>
            </div>
        </div>

        <a class="login-link" href="login.html">Already have an account? Login</a>
    </div>

    <footer>
        &copy; 2023 Sports Performance Pro
    </footer>

    <script>
        // JavaScript email and phone validation
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const nameInput = document.getElementById('name');
        const ageInput = document.getElementById('age');
        const addressInput = document.getElementById('address');
        const passwordInput = document.getElementById('password');
        const registerButton = document.getElementById('registerButton');

        registerButton.addEventListener('click', function(event) {
            let valid = true;

            // Reset error messages
            document.getElementById('name-error').textContent = '';
            document.getElementById('age-error').textContent = '';
            document.getElementById('email-error').textContent = '';
            document.getElementById('phone-error').textContent = '';
            document.getElementById('address-error').textContent = '';
            document.getElementById('password-error').textContent = '';

            if (!isValidEmail(emailInput.value)) {
                valid = false;
                document.getElementById('email-error').textContent = 'Please enter a valid email address.';
            }

            if (!isValidPhone(phoneInput.value)) {
                valid = false;
                document.getElementById('phone-error').textContent = 'Please enter a valid phone number (10 digits).';
            }

            if (!isValidName(nameInput.value)) {
                valid = false;
                document.getElementById('name-error').textContent = 'Please enter a valid name (letters only).';
            }

            if (!isValidAge(ageInput.value)) {
                valid = false;
                document.getElementById('age-error').textContent = 'Please enter a valid age (numbers only).';
            }

            if (!isValidPassword(passwordInput.value)) {
                valid = false;
                document.getElementById('password-error').textContent = 'Password must be at least 8 characters long.';
            }

            if (!valid) {
                event.preventDefault(); // Prevent form submission
            }
        });

        function isValidEmail(email) {
            // Simple email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidPhone(phone) {
            // Simple phone number validation regex (assuming 10-digit phone number)
            const phoneRegex = /^\d{10}$/;
            return phoneRegex.test(phone);
        }

        function isValidName(name) {
            // Name validation regex (letters only)
            const nameRegex = /^[A-Za-z\s]+$/;
            return nameRegex.test(name);
        }

        function isValidAge(age) {
            // Age validation regex (numbers only)
            const ageRegex = /^[0-9]+$/;
            return ageRegex.test(age);
        }

        function isValidPassword(password) {
            // Password validation: at least 8 characters long
            return password.length >= 8;
        }
    </script>
