<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <style>
      /* Basic table styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      /* Button styling */
      .save-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>SETS</th>
          <th>Attr-1</th>
          <th>Attr-2</th>
          <!-- Add more attribute columns as needed -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added dynamically based on the SET value -->
        <tr>
          <td>1</td>
          <td>Assigned Value 1</td>
          <td>Assigned Value 2</td>
          <!-- Add more attribute values as needed -->
        </tr>
        <tr>
          <td></td>
          <td><input type="text" placeholder="Enter Value 1" /></td>
          <td><input type="text" placeholder="Enter Value 2" /></td>
          <!-- Add more input fields as needed -->
          <td><button class="save-button">Save</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Assigned Value 1</td>
          <td>Assigned Value 2</td>
          <!-- Add more attribute values as needed -->
          <td><button class="save-button">Save</button></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="text" placeholder="Enter Value 1" /></td>
          <td><input type="text" placeholder="Enter Value 2" /></td>
          <!-- Add more input fields as needed -->
          <td><button class="save-button">Save</button></td>
        </tr>
        <!-- Add more rows based on the SET value -->
      </tbody>
    </table>
  </body>
</html>
