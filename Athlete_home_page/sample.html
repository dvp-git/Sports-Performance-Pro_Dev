<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Table</title>
    <style>
      /* Basic CSS styling, customize as needed */
      body {
        font-family: Arial, sans-serif;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ccc;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      .input-entry {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Workout Table</h1>

    <!-- Team Workouts Table -->
    <h2>Team Workouts</h2>
    <table>
      <thead>
        <tr>
          <th>Team Name</th>
          <th>Block Assigned</th>
          <th>Exercises Assigned</th>
          <th>SETS</th>
          <th>LOADS</th>
          <th>REPS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Team A</td>
          <td rowspan="2">Block 1</td>
          <td>Exercise 1</td>
          <td><input class="input-entry" type="text" value="3" readonly /></td>
          <td>
            <input class="input-entry" type="text" placeholder="Load 1" />
            <input class="input-entry" type="text" placeholder="Load 2" />
            <input class="input-entry" type="text" placeholder="Load 3" />
          </td>
          <td><input class="input-entry" type="text" value="10" /></td>
        </tr>
        <tr>
          <td>Exercise 2</td>
          <td><input class="input-entry" type="text" value="3" readonly /></td>
          <td>
            <input class="input-entry" type="text" placeholder="Load 1" />
            <input class="input-entry" type="text" placeholder="Load 2" />
            <input class="input-entry" type="text" placeholder="Load 3" />
          </td>
          <td><input class="input-entry" type="text" value="12" /></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>

    <!-- Athlete Workouts Table -->
    <h2>Athlete Workouts</h2>
    <table>
      <thead>
        <tr>
          <th>Athlete Name</th>
          <th>Block Assigned</th>
          <th>Exercises Assigned</th>
          <th>SETS</th>
          <th>LOADS</th>
          <th>REPS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Athlete 1</td>
          <td rowspan="2">Block 2</td>
          <td>Exercise 3</td>
          <td><input class="input-entry" type="text" value="3" readonly /></td>
          <td>
            <input class="input-entry" type="text" placeholder="Load 1" />
            <input class="input-entry" type="text" placeholder="Load 2" />
            <input class="input-entry" type="text" placeholder="Load 3" />
          </td>
          <td><input class="input-entry" type="text" value="8" /></td>
        </tr>
        <tr>
          <td>Exercise 4</td>
          <td><input class="input-entry" type="text" value="4" readonly /></td>
          <td>
            <input class="input-entry" type="text" placeholder="Load 1" />
            <input class="input-entry" type="text" placeholder="Load 2" />
            <input class="input-entry" type="text" placeholder="Load 3" />
            <input class="input-entry" type="text" placeholder="Load 4" />
          </td>
          <td><input class="input-entry" type="text" value="10" /></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </body>
</html>
