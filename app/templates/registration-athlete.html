  <body>
    <header>
      <h1>Sports Performance Pro</h1>
    </header>

    <nav>
      <ul>
        <li>Game On: Elevate Your Sports Experience with Our App!</li>
      </ul>
    </nav>

    <div class="container">
      <h2>Athlete Registration</h2>
      <div class="registration-form">
        <div class="registration-container">
          <form
            action="submit_registration.php"
            method="post"
            class="form-column"
          >
            <label for="name">Name<span style="color: red">*</span></label>
            <input
              type="text"
              name="name"
              id="name"
              required
              pattern="[A-Za-z]+"
            />
            <span class="error-message" id="name-error"></span>

            <label for="age">Age<span style="color: red">*</span></label>
            <input type="text" name="age" id="age" required pattern="[0-9]+" />
            <span class="error-message" id="age-error"></span>

            <label for="phone">Phone No<span style="color: red">*</span></label>
            <input
              type="text"
              name="phone"
              id="phone"
              required
              pattern="\d{10}"
            />
            <span class="error-message" id="phone-error"></span>

            <label for="institute"
              >Institute<span style="color: red">*</span></label
            >
            <select name="institute" id="institute" required>
              <option value="SUNY Buffalo">SUNY Buffalo</option>
              <option value="SUNY Stony Brook">SUNY Stony Brook</option>
              <option value="Daemen University">Daemen University</option>
            </select>
          </form>
          <form action="submit_registration" method="post" class="form-column">
            <label for="password"
              >Password<span style="color: red">*</span></label
            >
            <input type="password" name="password" id="password" required />
            <span class="error-message" id="password-error"></span>

            <label for="email">Email<span style="color: red">*</span></label>
            <input
              type="text"
              name="email"
              id="email"
              required
              pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
            />
            <span class="error-message" id="email-error"></span>

            <!-- Additional Fields -->
            <!-- ... (your existing HTML code) ... -->

            <!-- ... (your existing HTML code) ... -->
            <!-- ... (your existing HTML code) ... -->
            <label for="sports">Sports<span style="color: red">*</span></label>
            <div class="scrollable-menu">
              <div class="checkbox-group">
                <label class="checkbox-container">
                  <input
                    type="checkbox"
                    name="sports[]"
                    value="football"
                    id="football"
                  />
                  Football
                </label>

                <label class="checkbox-container">
                  <input
                    type="checkbox"
                    name="sports[]"
                    value="basketball"
                    id="basketball"
                  />
                  Basketball
                </label>

                <label class="checkbox-container">
                  <input
                    type="checkbox"
                    name="sports[]"
                    value="cricket"
                    id="cricket"
                  />
                  Cricket
                </label>

                <label class="checkbox-container">
                  <input
                    type="checkbox"
                    name="sports[]"
                    value="rugby"
                    id="rugby"
                  />
                  Rugby
                </label>
                <label class="checkbox-container">
                  <input type="checkbox" name="sports[]" value="na" id="na" />
                  N/A
                </label>
                <!-- Add more sports options here -->
              </div>
            </div>
            <!-- ... (rest of your HTML code) ... -->

            <!-- ... (rest of your HTML code) ... -->

            <!-- ... (rest of your HTML code) ... -->

            <label for="Gender">Gender<span style="color: red">*</span></label>
            <select name="Gender" id="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <!-- <option value="non-binary">Non-binary</option>
              <option value="transgender">Transgender</option>
              <option value="genderqueer">Genderqueer</option> -->
              <option value="other">Other</option>
            </select>

            <div style="text-align: center">
              <button type="submit" id="registerButton">Register</button>
            </div>
          </form>
        </div>
