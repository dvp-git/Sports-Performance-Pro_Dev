<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Athlete Profile</title>

    <!-- Include jQuery and jQuery UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        header {
            background-color: #0077b5;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #0077b5;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
            padding: 15px 25px;
            border-radius: 15px; /* Add rounded corners to the tab */
        }

        nav a.current {
            color: #fff;
            background-color: #005599;
            font-weight: bold;
            border-radius: 15px; /* Apply rounded corners to the selected tab */
        }

        nav a:hover,
        nav a:focus {
            color: #005599;
            background-color: #fff;
            border-radius: 15px; /* Apply the same rounded corners on hover/focus */
        }

        .container {
            width: auto;
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 60px);
            margin-bottom: 60px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 50%; /* Align the footer to the horizontal center of the viewport */
            transform: translateX(-50%); /* Center the footer horizontally */
            width: 100%;
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px 0;
            z-index: 999;
            box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.2); /* Add shadow effect */
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 30px;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #0077b5;
        }

        .title {
            font-size: 30px;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #fff; /* White color */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0077b5;
        }

        /* sports menu */

        .scrollable-menu {
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: var(--bs-border-radius);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column; /* Display checkboxes in a vertical coln */
        }

        .checkbox-container {
            display: flex;
            align-items: center; /* Center the checkbox and text vertically */
            margin-bottom: 5px; /* Add spacing between checkboxes */
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px; /* Add spacing between the checkbox and text */
        }

        /* Style for the "Return" button */
        #returnButton {
            margin-left: 20px;
            padding: 10px;
            padding-left: 25px; 
            padding-right: 25px;
        }

        #submitButton {
            margin-left: 20px;
            padding: 10px;
            padding-left: 25px; 
            padding-right: 25px;
        }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Sports Performance Pro</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/coachLanding">Home</a></li>
            <li><a href="/workoutSelection">Assign Workouts</a></li>
            <li><a href="/testSelection">Assign Tests</a></li>
            <li><a href="/defineExercises">Create Exercises</a></li>
            <li><a href="/notesLanding">Notes</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="/coachProfile">My Profile</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Edit Athlete details</h1>
            <!-- <div class="col-md-6"> -->
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <!-- Name Field -->
                <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                />
                </div>

                <!-- Age -->
                <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input
                    type="text"
                    class="form-control"
                    id="age"
                    name="age"
                    required
                />
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                    disabled
                />
                </div>

                <!-- Phone Number Field -->
                <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    required
                />
                </div>

                <!-- Institute Field (Dropdown) -->
                <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                </div>

                <!-- Sports Field (Dropdown) -->
                <div class="mb-3">
                <label for="sports" class="form-label">Sports</label>
                <div class="scrollable-menu" id="sportsContainer">
                    <div class="checkbox-group">
                        <!-- Sports checkboxes will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Institute Field (Dropdown) -->
            <div class="mb-3">
                <label for="institute" class="form-label">Institute</label>
                <select class="form-select" id="institute" name="institute" required>
                    <!-- Options will be dynamically added here -->
                </select>
            </div>

                <!-- Save Changes Button -->
                <div class="mb-3 text-center">
                <button type="submit" id = "submitButton" class="btn btn-primary"> Save Changes</button>
                <button id="returnButton" class="btn btn-secondary">Return</button>
                </div>
            </form>
        </div>

        <!-- Your HTML code with confirmation dialog -->
        <div id="confirmReturnDialog" title="Confirm Return" style="display: none;">
            <p>You might have unsaved changes. Do you still want to return?</p>
        </div>
        
        <!-- Your HTML code with success and error dialogs -->
        <div id="successDialog" title="Success" style="display: none;">
            <p id="successMessage"></p>
        </div>

        <div id="errorDialog" title="Error" style="display: none;">
            <p id="errorMessage"></p>
        </div>

    <footer>
      <div class="footer">2023 Sports Performance Pro</div>
    </footer>

    <script>
        // Retrieve the teamId from the query parameter
        var params = new URLSearchParams(window.location.search);
        var athleteEmail = params.get('athleteEmail');
        console.log("athleteEmail", athleteEmail);
        // Function to populate the form fields with athlete data
        function populateAthleteData() {
            // Make an Ajax call to the API endpoint
            $.ajax({
            url: "/get_athlete_data",
            method: "GET",
            data: { email: athleteEmail },
            success: function (data) {
                // Populate the form fields with athlete data
                $("#name").val(data.name);
                $("#age").val(data.age);
                $("#email").val(data.email);
                $("#phone").val(data.phone);
                $("#gender").val(data.gender);
                $("#institute").val(data.institute);

                // Select the sports checkboxes based on the coach's sports
                var sports = data.sports;
                    $('input[name="sports[]"]').each(function() {
                        if (sports.includes($(this).val())) {
                            $(this).prop('checked', true);
                        }
                    });
                    
                    $('#institute').val(data.institute);
                },
                error: function () {
                    console.log('Error fetching coach data.');
                }
            });
        }

        // Function to update the athlete profile using the API
        function updateAthleteProfile() {
            // Get the updated data from the form
            var updatedData = {
                name: $("#name").val(),
                age: $("#age").val(),
                email: $("#email").val(),
                phone: $("#phone").val(),
                gender: $("#gender").val(),
                sports: $('input[name="sports[]"]:checked')
                    .map(function () {
                        return this.value;
                    })
                    .get(),
                institute: $("#institute").val(),
                // Add more fields as needed
            };

            // Make an API request to update the athlete profile
            $.ajax({
                url: "/update_athlete_profile",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(updatedData),
                success: function (response) {
                    console.log(response.message);

                    // Display the success dialog
                    $("#successMessage").text("Athlete profile updated successfully!");
                    $("#successDialog").dialog({
                        modal: true,
                        buttons: {
                            Ok: function () {
                                $(this).dialog("close");
                                // Redirect to coachLanding after closing the dialog
                                window.location.href = "/coachLanding";
                            },
                        },
                    });
                },
                error: function () {
                    console.log("Error updating athlete profile.");

                    // Display the error dialog
                    $("#errorMessage").text("Error updating athlete profile.");
                    $("#errorDialog").dialog({
                        modal: true,
                        buttons: {
                            Ok: function () {
                                $(this).dialog("close");
                            },
                        },
                    });
                },
            });
        }

        // Call the updateAthleteProfile function when the Save Changes button is clicked
        $("#editProfileForm").submit(function (event) {
            event.preventDefault(); // Prevent the default form submission
            updateAthleteProfile(); // Call the function to update the athlete profile
        });

        // Call the populateAthleteData function when the page loads
        $(document).ready(function () {

            $.get("/getAllSports", function (data) {
            // Check if the request was successful
            if (data && data.sports) {
                // Populate the sports checkboxes dynamically
                data.sports.forEach(function (sport) {
                    $('#sportsContainer').append(`
                        <label class="checkbox-container">
                            <input type="checkbox" name="sports[]" value="${sport}" id="${sport.toLowerCase()}">
                            ${sport}
                        </label>
                    `);
                });
            }
            });

            // Fetch institutes data from the API
            $.get("/getAllInstitutes", function (data) {
                // Check if the request was successful
                if (data && data.institutes) {
                    // Populate the institute dropdown dynamically
                    data.institutes.forEach(function (institute) {
                        $('#institute').append(`<option value="${institute}">${institute}</option>`);
                    });
                }
            });

            populateAthleteData();
        });

        // Handle the "Return" button
        $('#returnButton').click(function (e) {
            e.preventDefault(e);

            // Display a confirmation dialog
            $("#confirmReturnDialog").dialog({
                resizable: false,
                height: "auto",
                width: 400,
                modal: true,
                buttons: {
                    "Yes": function () {
                        // Redirect to the previous page (workout-selection.html)
                        window.location.href = '/coachLanding';
                        $(this).dialog("close");
                    },
                    "No": function () {
                        $(this).dialog("close");
                    }
                }
            });
        });
    </script>
  </body>
</html>
