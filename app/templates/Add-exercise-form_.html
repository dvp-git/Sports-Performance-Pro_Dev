<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Coach Profile</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/add-exercise-form.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Sports Performance Pro</h1>
    </header>

    <nav>
      <ul>
        <li><a href="coach-landing-page.html">Home</a></li>
        <li><a href="workout-selection.html">Create Workouts</a></li>
        <li><a href="test-selection.html">Create Tests</a></li>
        <li><a href="#">Notes</a></li>
        <li><a href="#">Notifications</a></li>
        <li><a href="coach-profile.html">My Profile</a></li>
      </ul>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center">Add a new Exercise</h1>
      <div class="row">
        <div class="col-md-12">
          <h2>Exercise Details</h2>
          <!-- Add a container for exercise data -->

          <form id="addExerciseForm">
            <!-- Category Field -->
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select
                class="form-select"
                id="category"
                name="category"
                required
              >
                <!-- Options will be dynamically generated using JavaScript -->
              </select>
            </div>

            <!-- Exercise Type Field -->
            <div class="mb-3">
              <label for="exerciseType" class="form-label">Exercise Type</label>
              <select
                class="form-select"
                id="exerciseType"
                name="exerciseType"
                required
              >
                <!-- Options will be dynamically generated using JavaScript -->
              </select>
            </div>

            <!-- Exercise Name Field -->
            <div class="mb-3">
              <label for="exerciseName" class="form-label">Exercise Name</label>
              <select
                class="form-select"
                id="exerciseName"
                name="exerciseName"
                required
              >
                <!-- Options will be dynamically generated using JavaScript -->
              </select>
            </div>
          </form>
        </div>

        <!-- Save Exercise Button -->
        <div class="mb-3 text-center">
          <button type="button" id="addExerciseButton" class="btn btn-primary">
            Add Exercise
          </button>
          <button type="button" id="cancelButton" class="btn btn-secondary">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">2023 Sports Performance Pro</div>
    </footer>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../static/js/add-exercise-form.js" defer></script>
  </body>
</html>
