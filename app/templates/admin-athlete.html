function populateAthleteTable() {
    $.get('/getAthletesForAdmin', function (data) {
        if (data) {
            const athleteTableBody = $('#athleteTable tbody');

            // Clear existing table rows
            athleteTableBody.empty();

            data.athletes.forEach(function (athlete) {
                const teamNames = athlete.teams.join(', ');

                const newRow = `
                    <tr>
                        <td>${athlete.name}</td>
                        <td>${athlete.phone}</td>
                        <td>${athlete.age}</td>
                        <td>${athlete.gender}</td>
                        <td>${athlete.sports}</td>
                        <td>${athlete.institute}</td>
                        <td>${teamNames}</td>
                        <td>${athlete.email}</td>
                        <td>
                            <button class="delete" data-coach-id="${athlete.email}">Delete</button>
                            <button class="update" data-coach-id="${athlete.email}">Update</button>
                        </td>
                    </tr>
                `;

                athleteTableBody.append(newRow);

                // Add a click event for the update button within the context of this athlete
                const updateButton = athleteTableBody.find('.update').last();
                updateButton.click(function () {
                    populateUpdateAthleteFields(athlete);
                });
                
            });
            var table = $('#athleteTable').DataTable({
                    "paging": true,
                    "lengthChange": true,
                    "searching": true,
                    "ordering": true,
                    "info": true,
                    "autoWidth": false,
                    "pageLength": 10
            });
            $('.delete').click(function () {

                        deleteAthlete(athEmail);
                    });
            $('#updateAthleteButton').click(function () {
                    updateAthletes();
                });
            
        } else {
            // Handle error or no data
            console.log('No athlete data found');
        }
    });
}


function populateUpdateAthleteFields(athlete){

    $('#emailInput').val(athlete.email);
    $('#updateAthleteModal').modal('show');
    // Split selectedSports and selectedInstitutes (comma-separated values)
    const selectedSports = athlete.sports.split(',');
    const selectedInstitutes = athlete.institute.split(',');

    // Fetch all sports and institutions from the routes
    $.get('/getAllSports', function (sportsData) {
        $.get('/getAllInstitutes', function (institutesData) {
            // Populate the Sports and Institutes dropdowns
            const sportsInput = $('#sportsInput');
            const instituteInput = $('#instituteInput');
            instituteInput.empty();
            const selectedSports = athlete.sports.split(', ');
            function addSportsCheckboxes(container, data, selectedItems) {
            container.empty();
            data.forEach(sport => {
                const checkbox = $('<input type="checkbox">')
                    .attr('name', 'sports[]')
                    .attr('value', sport) // Assuming lowercase values for simplicity
                    .attr('id', sport)
                    .prop('checked', selectedItems.includes(sport));

                const label = $('<label class="checkbox-container"></label>').text(sport).prepend(checkbox);
                container.append(label);
            });
        }
        addSportsCheckboxes($(sportsInput), sportsData.sports, selectedSports);
            institutesData.institutes.forEach(institute => {
                const selected = selectedInstitutes.includes(institute) ? 'selected' : '';
                instituteInput.append(`<option value="${institute}" ${selected}>${institute}</option>`);

}
    populateAthleteTable();
    function updateAthletes(){
    // Get the updated phone, selected sports, and selected institutes
    const updatedPhone = $('#phoneInput').val();
    const athEmail = $('#emailInput').val();
    const updatedSports = $('input[name="sports[]"]:checked').map(function () {
    return $(this).val();
    }).get();
    const updatedInstitutes = $('#instituteInput').val();
    // Create an object to send in the update request
    const updateData = {
        email:athEmail,
        phone: updatedPhone,
        sports: updatedSports.join(','),
        institute: updatedInstitutes
    };
    const jsonData = JSON.stringify(updateData);
    // Make an AJAX POST request to update the athlete
    $.ajax({
        type: 'POST',
                url: '/updateAthlete', // Replace with the actual server route
                data: jsonData,
                contentType: 'application/json', // Set the content type to JSON
                dataType: 'json', // Expect JSON response from the server
        success: function (data) {
            // Handle the response, e.g., close the modal
            $('#updateAthleteModal').modal('hide');
            location.reload();
        },
        error: function (error) {
            // Handle the error
            console.log(error);
        }
    });
    }

    function deleteAthlete(athleteEmail) {
            $.ajax({
                url: `/deleteAthlete?email=${athleteEmail}`,
                type: 'DELETE',
                success: function () {
                    // Remove the row from the table
                    $(`button.delete[data-coach-id="${athleteEmail}"]`).closest('tr').remove();
                },

                    console.log('Error deleting athlete');
                }
            });
        }
