<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="athlete-styles.css" /> -->
    <!-- Include Bootstrap CSS -->

    <!-- <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.min.css"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.0.6-rc.1/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/demo.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/select2@4.0.6-rc.1/dist/js/select2.min.js"
      defer
    ></script>
  </head>

  <body>
    <header>
      <h1 class="title">Sports Performance Pro</h1>
    </header>

    <nav>
      <ul>
        <li><a href="coach-landing-page.html">Home</a></li>
        <li><a href="workout-selection.html">Assign Workouts</a></li>
        <li><a href="test-selection.html">Create Tests</a></li>
        <li><a href="#">Create Workouts</a></li>
        <li><a href="#">Notes</a></li>
        <li><a href="#">Notifications</a></li>
        <li><a href="coach-profile.html">My Profile</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Athlete training sessions!</h1>
      <!-- Container for login forms -->
      <div class="login-forms">
        <div class="login-container-1" style="margin-right: 20px">
          <div class="container mt-7">
            <h1 class="text-center">Athlete Workout</h1>
            <div class="row">
              <div class="col-md-7">
                <!-- Left side div for the calendar -->
                <!-- <div id="athlete-calendar"></div> -->
                <div
                  class="container col-sm-4 col-md-7 col-lg-4 mt-5 d-flex justify-content-center"
                  id="athlete-calendar"
                >
                  <div class="card">
                    <h3 class="card-header" id="monthAndYear"></h3>
                    <table
                      class="table table-bordered table-responsive-sm"
                      id="calendar"
                    >
                      <thead>
                        <tr>
                          <th>Sun</th>
                          <th>Mon</th>
                          <th>Tue</th>
                          <th>Wed</th>
                          <th>Thu</th>
                          <th>Fri</th>
                          <th>Sat</th>
                        </tr>
                      </thead>
                      <tbody id="calendar-body"></tbody>
                    </table>
                    <div class="form-inline" style="width: 100%">
                      <button
                        class="btn btn-outline-primary"
                        style="width: 50%"
                        id="previous"
                        onclick="previous()"
                      >
                        Previous
                      </button>
                      <button
                        class="btn btn-outline-primary"
                        style="width: 50%"
                        id="next"
                        onclick="next()"
                      >
                        Next
                      </button>
                    </div>
                    <br />
                    <form class="form-inline" style="width: 100%">
                      <label class="lead mr-2" for="month">Jump To:</label>
                      <select
                        class="form-control col-sm-6"
                        name="month"
                        id="month"
                        onchange="jump()"
                      >
                        <option value="0">Jan</option>
                        <option value="1">Feb</option>
                        <option value="2">Mar</option>
                        <option value="3">Apr</option>
                        <option value="4">May</option>
                        <option value="5">Jun</option>
                        <option value="6">Jul</option>
                        <option value="7">Aug</option>
                        <option value="8">Sep</option>
                        <option value="9">Oct</option>
                        <option value="10">Nov</option>
                        <option value="11">Dec</option>
                      </select>

                      <label for="year"></label>
                      <select
                        class="form-control col-sm-6"
                        name="year"
                        id="year"
                        onchange="jump()"
                      >
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                      </select>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <!-- Right side div (vacant for now) -->
              </div>
            </div>
          </div>
        </div>

        <div class="login-container-2">
          <div class="container">
            <!-- Search for an athlete -->
            <div class="search-container">
              <input
                type="text"
                id="athlete-search"
                placeholder="Search for an athlete"
              />
              <button id="search-button">Search</button>
            </div>

            <div class="team-list">
              <!-- Generate dynamically from the databas -->
            </div>

            <!-- Tabs for blocks and exercises -->
            <div class="tab-container">
              <div class="horizontal-tabs" id="block-tabs">
                <button id="add-block-button" class="add-block-btn-hide">
                  Add a Block
                </button>
              </div>
              <div class="vertical-tabs" id="exercise-tabs">
                <button id="add-exercise-button" class="add-exercise-btn-hide">
                  Add an Exercise
                </button>
              </div>
            </div>
            <!-- Display exercise details -->
            <div id="exercise-details">
              Select an exercise to view details.
              <div id="table-container" class="create-exercise-table-hide">
                <!-- MOVED FROM HERE -->
                <div id="initial-sets" class="add-Set--btns">
                  <!-- Table will be generated 1here -->
                  <label for="set-number"
                    ><strong>Number of SETS</strong>:
                    <input type="number" id="set-number" />
                  </label>
                  <button id="addSets-btn">Add SETS</button>
                </div>

                <button id="addSet-btn" class="add-Set--btns">Add SET</button>
                <form action="demo.html" method="get" id="create-exercise-form">
                  <div id="dropdown-container">
                    <!-- Dropdowns will be created here -->
                  </div>
                  <table id="create-exercise">
                    <thead id="create-exercise-heads">
                      <th>SET</th>
                      <th>LOAD</th>
                      <th>REPS</th>
                      <th>Actions</th>
                      <th></th>
                    </thead>
                    <tbody class="create-exercise-rows"></tbody>
                  </table>

                  <button id="assign-btn" style="display: none" type="submit">
                    Assign Exercise
                  </button>
                </form>
                <!-- Table will be generated here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-top: 100px"></div>

    <footer>
      <div class="footer">2023 Sports Performance Pro</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>

    <script src="../static/js/demo_dataTables.js" defer></script>

    <!-- Your custom JavaScript code -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.9/index.min.js"></script> -->
    <!-- <script src="calendar.js"></script> -->
  </body>
</html>
