<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Performance Pro</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Your existing CSS styles */

        /* Add this style to center align the card contents */
        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 150px;
            margin-top: 50px;
            background-color: #0077B5;
            transition: background-color 0.3s, transform 0.3s; 
        }

        .card:hover {
            background-color: #005599;
            transform: scale(1.05);
        }

        header {
            background-color: #0077B5;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #0077B5;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
            padding: 15px 25px;
            border-radius: 15px; /* Add rounded corners to the tab */
        }

        nav a.current {
            color: #fff;
            background-color: #005599;
            font-weight: bold;
            border-radius: 15px; /* Apply rounded corners to the selected tab */
        }

        nav a:hover, nav a:focus {
            color: #005599;
            background-color: #fff;
            border-radius: 15px; /* Apply the same rounded corners on hover/focus */
        }

        .container {
            width: 100%; 
            max-width: 1400px;
            margin: 0 auto;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 60px); 
            margin-bottom: 60px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 50%; /* Align the footer to the horizontal center of the viewport */
            transform: translateX(-50%); /* Center the footer horizontally */
            width: 100%;
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px 0;
            z-index: 999;
            box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.2); /* Add shadow effect */
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #0077B5;
        }

        .title {
            font-size: 30px;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #fff; /* White color */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0077B5;
        }

        .card-title {
            font-size: 28px; /* Adjust the font size as needed */
            color: white; /* Set the font color to white */
        }

        .card-text {
            font-size: 18px; /* Adjust the font size as needed */
            color: white; /* Set the font color to white */
        }

    </style>
</head>
<body>
    
    <header>
        <h1 class="title">Sports Performance Pro</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/coachLanding">Home</a></li>
            <li><a href="/workoutSelection" class="current">Assign Workouts</a></li>
            <li><a href="/testSelection">Assign Tests</a></li>
            <li><a href="/defineExercises">Create Exercises</a></li>
            <li><a href="/notesLanding">Notes</a></li>
            <li><a href="/coachhNotifications">Notifications</a></li>
            <li><a href="/coachProfile">My Profile</a></li>
        </ul>
    </nav>

    <div class="container">
        <div>
            <ul>
                <h1 class="text-center">Lets get on with fitness!</h1>
            </ul>
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <!-- <a href="team-workout.html">  -->
                    <div class="card workout-card" id="teamCard">
                        <div class="card-body">
                            <h5 class="card-title">Select Team</h5>
                            <p class="card-text">Click here to select a team.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <!-- <a href="athlete-workout.html">  -->
                    <div class="card workout-card" id="athleteCard">
                        <div class="card-body">
                            <h5 class="card-title">Select Athlete</h5>
                            <p class="card-text">Click here to select an athlete.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer">
            2023 Sports Performance Pro
        </div>
    </footer>

    <!-- Your custom JavaScript code -->
    <script type="text/javascript">
        // Team Card Click Event
        document.getElementById("teamCard").addEventListener("click", function() {
            // Redirect to team-workout.html
            window.location.href = "/teamSelection";
        });
    
        // Athlete Card Click Event
        document.getElementById("athleteCard").addEventListener("click", function() {
            // Redirect to athlete-workout.html
            window.location.href = "/athleteSelection";
        });
    </script>
</body>
</html>
